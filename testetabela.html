<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motel Close - Escolha seu Quarto</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            background-color: #1b1b1b;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 100, 0.7);
        }
        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .tab-button {
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border-radius: 25px;
            transition: background 0.3s, transform 0.2s;
            font-size: 18px;
        }
        .tab-button:hover {
            background-color: #ff007f;
            transform: scale(1.1);
        }
        .tab-button.active {
            background-color: #ff007f;
        }
        .room-list {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .room-list.active {
            display: block;
            opacity: 1;
        }
        .room {
            border: 2px solid #ff007f;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            background: rgba(255, 0, 127, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .room:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 0, 127, 0.6);
        }
        .room button {
            background-color: #ff007f;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            font-size: 16px;
        }
        .room button:hover {
            background-color: #cc0066;
        }
        .room button:disabled {
            background-color: #b91818;
            cursor: not-allowed;
        }
        .room button.available {
            background-color: #4CAF50;
        }
        .room button.available:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Motel Close</h1>
        <p>Escolha seu quarto e desfrute do conforto e privacidade.</p>
        <div class="tabs">
            <button id="btn-ar" class="tab-button active">Ar-Condicionado</button>
            <button id="btn-ventilador" class="tab-button">Ventilador</button>
        </div>

        <div id="ar" class="room-list active">
            <script>
                for (let i = 1; i <= 10; i++) {
                    document.write(`
                        <div class="room">
                            <h2>Quarto ${i}</h2>
                            <p>1:00H-------R$40,00.</p>
                            <p>1:30H-------R$50,00.</p>
                            <p>2:00H-------R$60,00.</p>
                            <p>2:30H-------R$70,00.<p/>
                            <p>3:00H-------R$80,00.</p>
                            <p>Per Noite:21:00H às 8:00H---R$100,00</p>
                            <button onclick="reservarQuarto(this)">Reservar</button>
                            <button class="available" onclick="tornarDisponivel(this)" style="display:none;">Disponível</button>
                        </div>
                    `);
                }
            </script>
        </div>

        <div id="ventilador" class="room-list">
            <script>
                for (let i = 1; i <= 10; i++) {
                    document.write(`
                        <div class="room">
                            <h2>Quarto  ${i}</h2>
                            <p>1:00H-------R$30,00.</p>
                            <p>1:30H-------R$40,00.</p>
                            <p>2:00H-------R$50,00.</p>
                            <p>2:30H-------R$60,00.<p/>
                            <p>3:00H-------R$70,00.</p>
                            <p>Per Noite:21:00H às 8:00H---R$90,00</p>
                            <button onclick="reservarQuarto(this)">Reservar</button>
                            <button class="available" onclick="tornarDisponivel(this)" style="display:none;">Disponível</button>
                        </div>
                    `);
                }
            </script>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const buttons = document.querySelectorAll(".tab-button");
            const roomLists = document.querySelectorAll(".room-list");

            buttons.forEach(button => {
                button.addEventListener("click", () => {
                    buttons.forEach(btn => btn.classList.remove("active"));
                    button.classList.add("active");

                    roomLists.forEach(list => {
                        list.classList.remove("active");
                        list.style.display = "none";  // Mudei a lógica aqui para ocultar a aba corretamente
                    });
                    
                    const selectedList = document.getElementById(button.id.replace("btn-", ""));
                    selectedList.style.display = "block";
                    setTimeout(() => selectedList.classList.add("active"), 10);
                });
            });
        });

        function reservarQuarto(button) {
            button.disabled = true;
            button.innerText = "ocupado";
            const availableButton = button.nextElementSibling;
            availableButton.style.display = "inline-block";  // Exibe o botão de "Disponível"
        }

        function tornarDisponivel(button) {
            const reservarButton = button.previousElementSibling;
            reservarButton.disabled = false;
            reservarButton.innerText = "reservar";
            button.style.display = "none";  // Esconde o botão de "Disponível"
        }
    </script>
</body>
</html>
